spring:
  application:
    name: Hailor

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cloud:
    compatibility-verifier:
      enabled: false
  threads:
    virtual:
      enabled: true
server:
  error:
    whitelabel:
      enabled: false
  shutdown: graceful
springdoc:
  swagger-ui:
    tagsSorter: alpha


  # 여기서 부터 김동현 작업
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            # 구글에서 이메일과 프로필 정보를 가져오기 위해 필요한 기본 스코프
            scope:
              - email
              - profile

  mail:
    host: smtp.gmail.com
    port: 587
    username: hyeon51237@gmail.com
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

jwt:
  secretKey: ${JWT_SECRET_KEY}


